<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Map</title>
    </head>
    <body>
        <div id="map"></div>

        <script src="map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6dWiM3ljvqJtx0Ikpb8k21X1cpb2xoV4&callback=initMap" async defer></script>
        <script>
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -34.397, lng: 150.644},
                    zoom: 8
                });
                start()
            }
        </script>
    </body>
</html>
